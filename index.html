<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Dark Desire - Archive</title>
	</head>
	<body>
		<!-- Main container for the application -->
		<main>
			<!-- Archive section containing all the image boxes -->
			<section class="archive">
				<div class="archive-wrapper">
					<!-- Extra information displayed at the top of the archive -->
					<div class="archive-text">
						<span>Dark Desire</span>
						<span>Scroll to Unveil Desires</span>
					</div>

					<!-- Image boxes start here -->
					<!-- Each 'archive-project' div represents an image box -->
					<!-- ImageBox #1 -->
					<div class="archive-project">
						<div class="archive-project-thumbnail">
							<img
								src="./assets/DarkDesire1.png"
								alt="thumbnail"
							/>
						</div>
						<div class="archive-project-media">
							<img
								src="./assets/DarkDesire2.png"
								alt="main"
							/>
						</div>
					</div>
					<!-- ImageBox #2 -->
					<div class="archive-project">
						<div class="archive-project-thumbnail">
							<img
								src="./assets/DarkDesire2.png"
								alt="thumbnail"
							/>
						</div>
						<div class="archive-project-media">
							<img
								src="./assets/DarkDesire3.png"
								alt="main"
							/>
						</div>
					</div>
					<!-- ImageBox #3 -->
					<div class="archive-project">
						<div class="archive-project-thumbnail">
							<img
								src="./assets/DarkDesire3.png"
								alt="thumbnail"
							/>
						</div>
						<div class="archive-project-media">
							<img
								src="./assets/DarkDesire4.png"
								alt="main"
							/>
						</div>
					</div>
					<!-- ImageBox #4 -->
					<div class="archive-project">
						<div class="archive-project-thumbnail">
							<img
								src="./assets/DarkDesire4.png"
								alt="thumbnail"
							/>
						</div>
						<div class="archive-project-media">
							<img
								src="./assets/DarkDesire5.png"
								alt="main"
							/>
						</div>
					</div>
					<!-- ImageBox #5 -->
					<div class="archive-project">
						<div class="archive-project-thumbnail">
							<img
								src="./assets/DarkDesire5.png"
								alt="thumbnail"
							/>
						</div>
						<div class="archive-project-media">
							<img
								src="./assets/DarkDesire6.png"
								alt="main"
							/>
						</div>
					</div>
					<!-- ImageBox #6 -->
					<div class="archive-project">
						<div class="archive-project-thumbnail">
							<img
								src="./assets/DarkDesire6.png"
								alt="thumbnail"
							/>
						</div>
						<div class="archive-project-media">
							<img
								src="./assets/DarkDesire7.png"
								alt="main"
							/>
						</div>
					</div>
					<!-- ImageBox #7 -->
					<div class="archive-project">
						<div class="archive-project-thumbnail">
							<img
								src="./assets/DarkDesire7.png"
								alt="thumbnail"
							/>
						</div>
						<div class="archive-project-media">
							<img
								src="./assets/DarkDesire8.png"
								alt="main"
							/>
						</div>
					</div>
					<!-- ImageBox #8 (Final box with text instead of image) -->
					<div class="archive-project">
						<div class="archive-project-thumbnail">
							<img
								src="./assets/DarkDesire8.png"
								alt="thumbnail"
							/>
						</div>
						<div class="archive-project-media media-text">
							<p>Dark Desire.</p>
						</div>
					</div>
				</div>
			</section>
		</main>

		<!-- External script imports -->
		<!-- GSAP for animations -->
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
		<!-- GSAP ScrollTrigger plugin -->
		<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
		<!-- Lenis for smooth scrolling -->
		<script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis/dist/lenis.min.js"></script>

		<!-- Custom JavaScript file -->
		<script src="script.js"></script>
	</body>
</html>
